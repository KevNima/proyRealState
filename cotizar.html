<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">

  <title>KTM Cotizar</title>

</head>

<body>
  <header>
  </header>

  <section id="registro">
    <div class="registro-container">
      <div class="registro-info">
        <h2>EL PRIMER PASO <br> ¡EMPIEZA AHORA!</h2>
        <p>Regístrate para brindarte más información.</p>
      </div>

      <form action="#" class="registro-form">
        <div class="input-group">
          <input type="text" placeholder="Nombres*" required>
          <input type="text" placeholder="Apellido Paterno*" required>
        </div>
        <div class="input-group">
          <input type="text" placeholder="Apellido Materno*" required>
          <input type="tel" placeholder="Teléfono*" required>
        </div>
        <div class="input-group">
          <select required>
            <option value="" disabled selected>Tipo de documento*</option>
            <option value="masculino">DNI</option>
            <option value="femenino">Carnét de extrajería</option>
          </select>
          <input type="text" placeholder="Documento de identidad*" required>
        </div>
 
        <div class="input-group">
          <input type="email" placeholder="Correo electrónico*" required>
          <select required>
            <option value="" disabled selected>Género*</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
          </select>
        </div>

        <div class="input-group">
          <select required>
            <option value="" disabled selected>Objetivo compra*</option>
            <option value="masculino">Vivienda</option>
            <option value="femenino">Inversión</option>
          </select>
          <select required>
            <option value="" disabled selected>Selecciona un proyecto*</option>
            <option value="proyecto1">Costa Beach</option>
            <option value="proyecto2">Proyecto 2</option>
            <option value="proyecto2">Proyecto 3</option>
            <option value="proyecto2">Proyecto 4</option>
            <option value="proyecto2">Proyecto 5</option>
          </select>
        </div>
        <textarea placeholder="Déjanos un mensaje*" required cols="30" rows="4"></textarea>
        <div class="checkbox-group">
          <label>
            <input type="checkbox" required> He leído y acepto los <a href="#">Términos y condiciones.</a>
          </label>
          <label>
            <input type="checkbox" required> He leído y acepto el <a href="#">Tratamiento de mis datos personales.</a>
          </label>
          <label>
            <input type="checkbox"> Acepto recibir información comercial.
          </label>
        </div>
        <button class="btn-enviar" type="submit">Enviar</button>
      </form>
    </div>
  </section>






  <!-- FOOTER -->
  <footer>
